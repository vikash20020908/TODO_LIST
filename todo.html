<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>JS todo list</title>
    <link rel="stylesheet" href="./todo.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded">

          <h1>JAVA TODO LIST</h1>
          <input type="text" class="form-control" id="taskname" placeholder="Enter Task">
          <button class="btn btn-primary" onclick="addtolist()">ADD</button>

          <div id="mytodo" class="text-center"></div>
        </div>
      </div>
    </div>
    <script src="./todo.js"></script>
  </body>
</html>
